<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>task1_Q3</title>

  <body>
    <form id="clock_form" class="form">
      <br />
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" /><br /><br />
      <label for="hours">Hours:</label>
      <input
        type="number"
        id="hours"
        name="hour"
        min="0"
        max="23"
      /><br /><br />
      <label for="minutes">Minutes:</label>
      <input
        type="number"
        id="minutes"
        name="minutes"
        min="0"
        max="59"
      /><br /><br />
      <label for="secondes">Secondes:</label>
      <input
        type="number"
        id="secondes"
        name="secondes"
        min="0"
        max="59"
      /><br /><br />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <div>
      <label id="counter">more 5 submits to go!</label>
      <p id="dynamic_p"></p>
    </div>

    <script src="task1_Q3.js"></script>
